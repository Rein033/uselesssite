<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USELESS ARCADE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:radial-gradient(circle at center,#12002e 0%,#000 75%);
  color:#00ffff;
  font-family:'Press Start 2P',cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  overflow:hidden;
}

/* moving glow achtergrond */
body::after{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,0,255,.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,255,255,.18), transparent 40%);
  animation:float 12s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes float{
  from{transform:translateY(-40px)}
  to{transform:translateY(40px)}
}

/* neon grid vloer */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(to right, rgba(0,255,255,.05) 0 2px, transparent 2px 60px),
    repeating-linear-gradient(to bottom, rgba(255,0,255,.05) 0 2px, transparent 2px 60px);
  transform:perspective(500px) rotateX(65deg);
  transform-origin:top;
  z-index:-1;
}

/* cabinet */
.cabinet{
  width:100%;
  max-width:520px;
  background:linear-gradient(#0d0d18,#000,#0d0d18);
  border:8px solid #111;
  border-radius:20px 20px 40px 40px;
  box-shadow:
    0 0 60px rgba(0,255,255,.25),
    inset 0 0 40px rgba(255,0,255,.15),
    0 25px 80px rgba(0,0,0,.9);
  padding:32px 22px 70px;
  position:relative;
}

/* screen */
.screen-bezel{
  background:#060612;
  border:12px solid #1b1b2f;
  border-radius:12px;
  padding:24px 16px 32px;
  margin-bottom:40px;
  box-shadow:
    inset 0 0 40px #000,
    0 0 30px rgba(255,0,255,.2);
  position:relative;
  overflow:hidden;
}

/* subtiele scanlines */
.screen-bezel::after{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.05) 0px,
    rgba(255,255,255,.05) 2px,
    transparent 2px,
    transparent 4px
  );
  opacity:.15;
  pointer-events:none;
}

h1{
  font-size:clamp(1.8rem,6vw,2.6rem);
  color:#ff00ff;
  text-shadow:0 0 12px #ff00ff,0 0 40px #ff00ff;
  margin-bottom:14px;
  letter-spacing:4px;
}

.sub{
  font-size:clamp(.85rem,3vw,1rem);
  color:#00ffff;
  opacity:.8;
}

/* controls */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN RANDOM BUTTON */
button.random{
  font-family:'Press Start 2P',cursive;
  font-size:clamp(1.1rem,4.5vw,1.6rem);
  padding:26px 60px;
  background:#000;
  border:5px solid #ff00ff;
  color:#ff00ff;
  cursor:pointer;
  min-width:320px;
  text-shadow:0 0 10px currentColor;
  box-shadow:
    0 0 25px rgba(255,0,255,.5),
    inset 0 0 15px rgba(255,0,255,.2);
  transition:.18s ease;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

button.random:hover{
  background:#ff00ff;
  color:#000;
  box-shadow:0 0 50px #ff00ff;
  transform:translateY(-3px) scale(1.05);
}

/* decor onder */
.decor{
  position:absolute;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:38px;
  align-items:center;
  font-size:.8rem;
  opacity:.85;
}

.lamp{
  width:16px;
  height:16px;
  background:radial-gradient(circle at 30% 30%,#ff4444,#700000);
  border-radius:50%;
  box-shadow:0 0 12px #ff4444,inset 0 0 6px #500;
  animation:blink 2.5s infinite alternate;
}
@keyframes blink{
  from{opacity:.5}
  to{opacity:1}
}

/* mobile tweaks */
@media(max-width:500px){
  button.random{
    min-width:100%;
    padding:22px 20px;
  }
}
</style>
</head>

<body>

<div class="cabinet">

  <div class="screen-bezel">
    <h1>USELESS ARCADE</h1>
    <div class="sub">tap the button. regret instantly.</div>
  </div>

  <div class="controls">
    <button class="random" onclick="randomGame()">ðŸŽ² RANDOM GAME</button>
  </div>

  <div class="decor">
    <div>COIN SLOT</div>
    <div class="lamp"></div>
    <div class="lamp"></div>
  </div>

</div>

<script>
function randomGame(){
  const games=[
    "games/pong",
    "games/dvd",
    "games/aim",
    "games/clicker"
  ];
  const random=games[Math.floor(Math.random()*games.length)];
  window.location.href=random;
}
</script>

</body>
</html>
