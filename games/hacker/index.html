<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HACK TERMINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#000;color:#00ff00;font-family:'Share Tech Mono',monospace;padding:18px;overflow:hidden}
a.back{position:fixed;top:12px;right:14px;color:#00ff00;text-decoration:none;font-size:12px;opacity:.65}
#terminal{white-space:pre-line;font-size:14px;line-height:1.3}
.cursor{display:inline-block;width:10px}
@keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}
.cursor{animation:blink 1s infinite}
</style>
</head>
<body>
<a class="back" href="../../">EXIT</a>
<div id="terminal"></div><span class="cursor">▌</span>
<script>
const term=document.getElementById("terminal");
const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const ip=`192.168.${rand(1,255)}.${rand(1,255)}`;
const lines=[
"connecting to mainframe...",
"bypassing firewall...",
"injecting payload...",
"locating target device...",
`IP FOUND: ${ip}`,
"downloading passwords...",
"decrypting...",
"accessing camera...",
"uploading virus...",
"almost done...",
"ACCESS GRANTED ✅",
"just kidding."
];
let i=0;
function typeLine(){
  if(i<lines.length){
    term.textContent += (i? "\n":"") + lines[i++];
    setTimeout(typeLine, rand(120,520));
  }else{
    setTimeout(()=>{ document.body.style.background="#001100"; term.textContent += "\n\n> SYSTEM BREACHED"; },500);
  }
}
typeLine();
</script>
</body>
