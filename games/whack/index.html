<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WHACK CHAOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#000;color:#fff;font-family:'Press Start 2P',cursive;overflow:hidden}
#hits{position:fixed;top:14px;left:14px;font-size:12px}
#miss{position:fixed;top:14px;right:14px;font-size:12px}
a.back{position:fixed;bottom:14px;left:14px;font-size:10px;color:#fff;text-decoration:none;opacity:.65}
.target{position:absolute;width:70px;height:70px;border-radius:50%;background:#ff00ff;box-shadow:0 0 25px #ff00ff;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none}
.target:active{transform:scale(.85)}
.overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:rgba(0,0,0,.85);gap:10px}
.overlay h2{margin:0;font-size:18px;color:#ff0033}
.overlay p{margin:0;font-size:12px;opacity:.85}
</style>
</head>
<body>
<div id="hits">HITS: 0</div>
<div id="miss">MISSES: 0</div>
<a href="../../" class="back">EXIT</a>
<script>
let hits=0, misses=0, ttl=950, alive=true;
const hitsEl=document.getElementById("hits");
const missEl=document.getElementById("miss");

function spawn(){
  if(!alive) return;
  const t=document.createElement("div");
  t.className="target";
  t.textContent="â—";
  t.style.left=Math.random()*(innerWidth-80)+"px";
  t.style.top=Math.random()*(innerHeight-140)+"px";
  document.body.appendChild(t);

  const kill=setTimeout(()=>{
    if(t.parentNode){
      t.remove();
      misses++;
      missEl.textContent="MISSES: "+misses;
      if(misses>=5){ alive=false; gameOver(); }
    }
  }, ttl);

  t.addEventListener("click",(e)=>{
    e.stopPropagation();
    clearTimeout(kill);
    hits++;
    hitsEl.textContent="HITS: "+hits;
    t.remove();
    if(hits%10===0 && ttl>350) ttl-=80;
  });
}
const sp=setInterval(spawn, 650);

function gameOver(){
  clearInterval(sp);
  document.querySelectorAll(".target").forEach(n=>n.remove());
  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`<h2>GAME OVER</h2><p>hits: ${hits}</p><p>tap to retry</p>`;
  document.body.appendChild(o);
  o.addEventListener("click",()=>location.reload());
}
</script>
</body>
</html>
