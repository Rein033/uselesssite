<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IDLE CHAOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:#00ffff;
  font-family:'Press Start 2P',cursive;
  text-align:center;
  padding-top:40px;
}

h1{
  font-size:18px;
  color:#ff00ff;
}

#score{
  font-size:24px;
  margin:30px 0;
}

button{
  font-family:'Press Start 2P';
  padding:15px 20px;
  margin:10px;
  background:#000;
  border:3px solid #00ffff;
  color:#00ffff;
  cursor:pointer;
  font-size:10px;
}

button:hover{
  background:#00ffff;
  color:black;
}

.upgrades{
  margin-top:30px;
}

.back{
  position:fixed;
  top:15px;
  right:20px;
  color:#00ffff;
  text-decoration:none;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<a href="../../index.html" class="back">EXIT</a>

<h1>IDLE CHAOS</h1>

<div id="score">0</div>

<button onclick="manual()">CLICK</button>

<div class="upgrades">
  <button onclick="buyAuto()">AUTO (+1/s)</button>
  <button onclick="buyBoost()">BOOST (x2)</button>
</div>

<script>
let points=0;
let perSecond=0;
let multiplier=1;

let autoCost=25;
let boostCost=100;

const scoreEl=document.getElementById("score");

function updateDisplay(){
  scoreEl.innerText=Math.floor(points);
}

function manual(){
  points+=1*multiplier;
  updateDisplay();
}

function buyAuto(){
  if(points>=autoCost){
    points-=autoCost;
    perSecond+=1;
    autoCost=Math.floor(autoCost*1.8);
  }
  updateDisplay();
}

function buyBoost(){
  if(points>=boostCost){
    points-=boostCost;
    multiplier*=2;
    boostCost=Math.floor(boostCost*2.5);
  }
  updateDisplay();
}

setInterval(()=>{
  points+=perSecond*multiplier;
  updateDisplay();
},1000);

updateDisplay();
</script>

</body>
</html>
